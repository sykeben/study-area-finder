<!DOCTYPE html>

<!-- Main Document -->
<html lang="en">

    <!-- Document Header -->
    <head>

        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Where2Study</title>

        <!-- External Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <!-- Document Contents -->
    <body data-bs-theme="dark">

        <!-- Main Container -->
        <div class="container text-center py-3 py-md-4 py-xl-5">
            <div class="row g-3 g-md-4 g-xl-5 align-items-center">

                <!-- School Selection -->
                <div class="col-12 col-md-6 col-xl-4">
                    <select class="form-select form-select-lg" id="school" disabled>
                        <option value="-2" disabled selected>School</option>
                        <option value="-1" disabled>&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;</option>
                    </select>
                </div>

                <!-- Roulette Activation -->
                <div class="col-12 col-md-6 col-xl-8 d-grid">
                    <button class="btn btn-primary btn-lg" type="button" id="go" disabled>Go!</button>
                </div>

                <!-- Building Code -->
                <div class="col-12 col-md-6 col-xl-4 info-1 d-none">
                    <h1 class="display-1 border border-primary rounded p-3 p-md-4 p-xl-5" id="code"></h1>
                </div>

                <!-- Building Name -->
                <div class="col-12 col-md-6 col-xl-8 info-2 d-none">
                    <h1 class="display-3" id="name"></h1>
                </div>

                <!-- Building Tips -->
                <div class="col-12 info-2 d-none">
                    <p class="lead" id="tips"></p>
                </div>

            </div>
        </div>

        <!-- External Scripts -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

        <!-- Local Scripts -->
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/roulette.js"></script>
        
    </body>

</html>
